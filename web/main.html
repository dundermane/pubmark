<!DOCTYPE html>

<head>
	<title>Welcome to the Public Market Web App</title>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" />
	<link rel='stylesheet' media='screen and (max-device-width: 480px)' href='styles/mobile.css' type='text/css' />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial scale=1, maximum-scale=1, user-scalable=0"/>
</head>

<body>
	<div id="container">
		<div id="content1">
			<header id="titleBlock">
				<h1>Public Market</h1>
				<h2 class="notMobile">"The Freshest Place in Rochester"</h2>
			</header>
			<div id="statusBlock">
			<h3>The Public Market is Closed</h3>
			</div>
		
{% block body %}{% endblock %}

		</div>
		<div id="map"></div>
		<script>
		var map = L.map('map').setView([43.16506,-77.5883], 18);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
    maxZoom: 20
}).addTo(map);
		</script>
		<footer class="notMobile">
			Public Market App | 2014
		</footer>
	</div>
</body>
